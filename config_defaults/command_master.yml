# ==============================================================================
# 此为项目的管理者插件配置。
# ==============================================================================
# 不推荐自己维护此文件，如果确实有制定需求……
#
# 1. 将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# 2. 每次更新时关注此文件的变更，在 ../config/ 下的同名文件中体现变更。
# 3. 全局唯一的项目保证 ./command.yml 和 ./command_master.yml 中唯一。
# ==============================================================================
# plugin:                       # 插件名称（全局唯一、禁止修改、忽略大小写）
#   enable: boolean             # 是否加载插件
#   weights: number             # 权重越高，帮助信息里显示越靠前
#   regex:                      # 插件入口（正则、全局唯一、忽略大小写、忽略行首空格）
#     - string
#   functions:
#     function:                 # 功能代号（全局唯一、禁止修改、忽略大小写）
#       type: command           # 功能类型（ command 、 switch 、 option ）
#       weights: number         # 权重越高，帮助信息里显示越靠前
#       name: string            # 呈现给用户的功能名称（忽略大小写）
#       usage: string           # 呈现给用户的功能格式
#       description: string     # 呈现给用户的功能说明
#       entrance:               # 功能入口（正则 、插件唯一、忽略大小写）
#         - string
#       options:                # 候选项列表，插件自由使用， switch 约定 on 和 off 为开关选项
#         option_name: string   # 候选项（键禁止修改，功能唯一）
# ==============================================================================

tools_master:
  enable: true
  weights: 9899
  regex:
    - ^回(个)?话\s+\d+\s+.+$
    - ^(好友|群)广播\s+.+$
    - ^(好友|群)列表\s*$
    - ^查找列表\s+\S+\s*$
    - ^统计列表\s*$
    - ^系统(状态|信息)\s*$
    - ^(报告)?无效Cookie\s*$
  functions:
    reply:
      type: command
      weights: 9999
      name: 回话
      usage: <QQ号、群号> <文本...>
      description:
      entrance:
        - ^回(个)?话
    group_boardcast:
      type: command
      weights: 9899
      name: 群广播
      usage: <单行图文...>
      description:
      entrance:
        - ^群广播
    private_boardcast:
      type: command
      weights: 9799
      name: 好友广播
      usage: <单行图文...>
      description:
      entrance:
        - ^好友广播
    group_search:
      type: command
      weights: 9699
      name: 群列表
      usage:
      description: 查看所有群
      entrance:
        - ^群列表
    private_search:
      type: command
      weights: 9699
      name: 好友列表
      usage:
      description: 查看所有好友
      entrance:
        - ^好友列表
    search:
      type: command
      weights: 9599
      name: 查找列表
      usage: <关键字>
      description: 查找昵称、QQ号中包含关键字的好友和群
      entrance:
        - ^查找列表
    count:
      type: command
      weights: 9499
      name: 统计列表
      usage:
      description: 统计用户数量
      entrance:
        - ^统计列表
    status:
      type: command
      weights: 9399
      name: 系统状态
      usage:
      description:
      entrance:
        - ^系统(状态|信息)
    cookies_invalid:
      type: command
      weights: 9299
      name: 报告无效Cookie
      usage:
      description:
      entrance:
        - ^(报告)?无效Cookie

