# ==============================================================================
# 此为项目的游戏别名配置。
# ==============================================================================
# 1. 如果确实有制定需求，将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# 2. 别名忽略大小写。
# ==============================================================================
# 1. 基于玩家内共识，例如“兔兔”不应是“安柏”的别名。
# 2. 包含常见错别字，例如“温蒂”应该是“温迪”的别名。
# 3. 具有输入便利性，例如“凝冰渡海真君”不应是“凯亚”的别名，但是“凯子”可以
# 4. 综合考虑时效性，例如“矿工头子”在派遣探索不影响出战后就渐渐不是“凯亚”的别名了
# ==============================================================================

