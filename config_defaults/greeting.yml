# ==============================================================================
# 此为项目的问候语配置。
# ==============================================================================
# 如果确实有制定需求，将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# ==============================================================================

#
# 上线通知，可配置多行，发送至所有组群。
#
online: |-
  提瓦特第一可爱上线了，说 help 开始我们的互动吧！

#
# 上线通知，可配置多行，发送至被禁止相应消息的组群。
#
die: |-
  提瓦特第一可爱上线了，但是主人已禁止我响应消息。一切消息将被忽略，直到主人允许我作出响应哦！

#
# 加入新群的问候语，可配置多行。
#
hello: |-
  大家好，我是提瓦特第一可爱哦！初来乍到，还请各位多多关照。说 help 开始我们的互动吧！

#
# 新好友和新群友的问候语，可配置多行。
#
new: |-
  提瓦特第一可爱向你问好，说 help 开始我们的互动吧！
