# ==============================================================================
# 此为项目的基础配置。
# ==============================================================================
# 1. 将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# 2. 每次更新时关注此文件的变更，在 ../config/ 下的同名文件中体现变更。
# ==============================================================================

# ==============================================================================
# 以下配置按需修改。
# ==============================================================================

#
# 机器人 QQ 配置，一个或多个。
#
accounts:
  -
    # QQ 号码
    qq: 123456789
    # QQ 明文密码
    password: 123456789
    # 1:安卓手机、 2:aPad 、 3:安卓手表、 4:MacOS 、 5:iPad
    platform: 5
# 此选项已弃用，但仍生效，建议使用 accounts
#account:
#  qq: 123456789
#  password: 123456789
#  platform: 5

#
# 管理者 QQ 号码，一个或多个。
#
masters:
  - 987654321
# 此选项已弃用，但仍生效，建议使用 masters
#master: 987654321

#
# BOT 行为配置。
#
# 是否允许 @ 机器人， 1 允许， 2 只允许， 0 不允许
atMe: 1
# 群聊回复时是否 @ 用户，1 是， 0 否
atUser: 1
# 复读群消息的概率 %（1-100），0 不复读
repeatProb: 1
# 上线是否发送群通知，1 发送，0 不发送
groupHello: 1
# 是否向新群友问好，1 问好，0 不问好
groupGreetingNew: 1
# 是否向新好友问好，1 问好，0 不问好
friendGreetingNew: 1


# ==============================================================================
# 除非你十分确定你要做什么，否则请勿修改以下配置。
# ==============================================================================

#
# 命令前缀，一个或多个，带有这些前缀的消息被视为命令，并试图匹配插件入口。
# 某项为空表示无前缀，所有其他前缀设置均失效，此时所有的消息均被视为命令。
#
prefixes:
  -
  # - "#"
  # - "/"
  # - bot

#
# 数据缓存时间，单位为小时，不更新在缓存时间内的数据。
#
# 深渊记录缓存时间
cacheAbyEffectTime: 1
# 玩家数据缓存时间
cacheInfoEffectTime: 1

#
# 数据有效时间，单位为小时，超过有效时间的数据将被清理。
#
# 数据库 aby 中存放了深渊记录
dbAbyEffectTime: 1
# 数据库 info 中存放了玩家信息
dbInfoEffectTime: 168
