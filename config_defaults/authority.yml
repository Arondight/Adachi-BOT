# ==============================================================================
# 此为项目的默认权限配置。
# ==============================================================================
# 1. 将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# 2. 每次更新时关注此文件的变更，在 ../config/ 下的同名文件中体现变更。
# ==============================================================================


# ==============================================================================
# 除非你十分确定你要做什么，否则请勿修改以下配置。
# ==============================================================================
# 权限和功能的默认状态。
default:
  #
  # 权限。
  #
  # 圣遗物权限：【圣遗物】【强化】【副本】
  # on:打开、 off:关闭
  artifact_auth: on
  # 游戏数据权限：【信息】【素材】【武器】【天赋】【周本】
  # on:打开、 off:关闭
  character_overview_auth: on
  # 带话权限：【带话】
  # on:打开、 off:关闭
  feedback_auth: on
  # 娱乐功能权限：【吃什么、喝什么】【求签】【roll】
  # on:打开、 off:关闭
  fun_auth: on
  # 抽卡权限：【抽卡】【卡池】【定轨】【取消定轨】【查看定轨】
  # on:打开、 off:关闭
  gacha_auth: on
  # 点歌权限：【点歌】【音乐源】
  # on:打开、 off:关闭
  music_auth: on
  # 游戏数据权限：【绑定】【深渊】【上期深渊】【米游社】【uid】【我的】【的】
  # on:打开、 off:关闭
  query_gameinfo_auth: on
  # 评分权限：【评分】
  # on:打开、 off:关闭
  rating_auth: on

  #
  # 功能。
  #
  # 米游社新闻推送
  # on:打开、 off:关闭
  mys_news_auth: on
  # 消息响应
  # on:打开、 off:关闭
  reply_auth: on
